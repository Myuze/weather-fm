<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Daily Weather</title>
</head>
<body class="bg-dark">
    <header>
        <h1 class="m-0 pb-5 bg-primary">Weather Dashboard</h1>
    </header>

    <!-- Geolocation Modal -->
    <div id="myModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Current Position</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="modal-txt"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Forecast Layout  -->
    <div class="container-fluid">
        <div class="row">
            <div id="search-column" class="d-flex flex-column min-vh-100 col-3 bg-secondary">
                <h3 class="m-0 pb-2 text-center">Search for a City:</h3>
                <input id="city-input" class="m-0 mb-2" placeholder="Enter City">
                <button id="search-btn" autofocus type="button" class="mb-2 btn btn-primary btn-lg">Search</button>
                <button id="current-btn" type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#myModal">Current Location</button>
                <hr>
                <div id="city-btns" class="mt-2 list-group"></div>
            </div>
            <div id="weather-info-container" class="min-vh-100 col-9 bg-light">
                <h2 class="text-center"></h3>
                <div id="city-container" class="mb-3 p-3 border border-1 border-dark">
                    <h2 id="city-current-weather"></h2>
                    <img id="w-icon">
                    <p id="current-temp"></p>
                    <p id="current-wind"></p>
                    <p id="current-humidity"></p>
                    <p id="current-uv-index"></p>
                </div>
                <div id="forecast-container" class="card-group row">
                    <h2 class="text-center">5-Day Forecast</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/javascript.js"></script>
</body>
</html>
